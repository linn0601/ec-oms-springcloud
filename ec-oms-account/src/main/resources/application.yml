server:
  port: 8000
  servlet:
    context-path: /ec-oms-account

spring:
  application:
    name: ec-oms-account

  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://127.0.0.1:3306/ec-oms-cloud?useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
      naming:
        implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
    show-sql: true

  cloud:
    nacos:
      discovery:
        enabled: true
        server-addr: 127.0.0.1:8848
        namespace: 6f1143ce-9269-4a8b-9040-41b71ff0e86f

management:
  server:
    port: 18000
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
